    <!-- Quiz Page -->
    <div class="quiz-container">
        <h1>Quiz!!!</h1>
        <p>Answer the following questions!<br>
            Let's know how well you define our bond!</p>

        <form class="quiz-form" action="answers.html" method="GET">
            <label for="q1">1. Where did we first meet?</label>
            <input type="text" id="q1" name="q1" required>

            <label for="q2">2. What’s your dream destination?</label>
            <input type="text" id="q2" name="q2" required>

            <label for="q3">3. What’s the one gift I’ve given you that you love the most?</label>
            <input type="text" id="q3" name="q3" required>

            <label for="q4">4. What’s the one gift you would love the most?</label>
            <input type="text" id="q4" name="q4" required>

            <label for="q5">5. Describe our friendship in one word:</label>
            <textarea id="q5" name="q5" rows="3" required></textarea>

            <label for="q6">6. What’s one word you’d use to describe me?</label>
            <input type="text" id="q6" name="q6" required>

            <label for="q7">7. What’s one promise you’d want me to make to you?</label>
            <textarea id="q7" name="q7" rows="3" required></textarea>

            <button type="submit">Submit Answers</button>
        </form>
    </div>
